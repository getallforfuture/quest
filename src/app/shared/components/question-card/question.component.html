<div class="question-card" *ngIf="question" (click)="questionInfo(question)">
  <div class="question-card__title">
    {{question.title}}
  </div>
  <div class="type">
    type: {{question.type | uppercase}}
  </div>
  <div class="question-card__actions">
    <button *ngIf="!question.isAnswered" class="button">
      Answer
    </button>
  </div>
</div>
